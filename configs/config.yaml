
logging:
  level: info # trace, debug, info, warn, error
  format: console # console/text or json

discord:
  bot_token: "${DISCORD_BOT_TOKEN}" # Use environment variable for security

telegram:
  bot_token: "${TELEGRAM_BOT_TOKEN}" # Use environment variable for security

networks:
  mainnet:
    api_url: https://mainneturl.com
    poll_interval: 1m
    audiences: # Should match the keys in audience_config
    - mainnet_operators
    - testnet_operators
  testnet:
    api_url: https://zetachain-athens.blockpi.network/lcd/v1/public
    poll_interval: 5s
    audiences:
    - testnet_operators
# another_net:
#   api_url: https://anothernet.com

audience_config:
  mainnet_operators:
    channels:
      discord:
      - "123456789012345678" # Discord channel ID for mainnet
      slack:
      - https://hooks.slack.com/mainnet-webhook
      telegram:
      - "-1001234567890" # zetachain-mainnet-notifs channel
  testnet_operators:
    channels:
      discord:
      - "123456789012345678" # Discord channel ID for testnet
      slack:
      - https://hooks.slack.com/testnet-webhook
      telegram:
      - "-1001234567890" # zetachain-testnet-operators group
      - "-1001234567890" # zetachain-testnet-notifs channel

storage:
  filename: file-db.yaml
